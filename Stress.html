<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Stress Level Prediction</h2>
        <form id="stressForm">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label for="occupation">Occupation:</label>
            <select id="occupation" name="occupation"></select>

            <label for="marital_status">Marital Status:</label>
            <select id="marital_status" name="marital_status">
                <option value="0">Divorced</option>
                <option value="1">Married</option>
                <option value="2">Single</option>
            </select>

            <label for="smoking">Smoking Habit:</label>
            <select id="smoking" name="smoking">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="meditation">Meditation Practice:</label>
            <select id="meditation" name="meditation">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="exercise">Exercise Type:</label>
            <select id="exercise" name="exercise">
                <option value="0">Aerobics</option>
                <option value="1">Cardio</option>
                <option value="2">Meditation</option>
                <option value="3">Pilates</option>
                <option value="4">Strength Training</option>
                <option value="5">Walking</option>
                <option value="6">Yoga</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const occupationSelect = document.getElementById("occupation");
            const occupations = [
                "Account Manager", "Accountant", "Actor", "Advertising Executive", "Advertising Manager", "Architect", "Artist", "Baker", "Bakery Owner", "Bank Manager", "Banker", "Bartender", "Biologist", "Blacksmith", "Brand Manager", "Bus Driver", "Business Analyst", "Business Consultant", "Business Owner", "CEO", "Carpenter", "Chef", "Civil Engineer", "Civil Servant", "Cleaner", "Cobbler", "Construction Engineer", "Construction Manager", "Construction Worker", "Consultant", "Content Creator", "Content Strategist", "Content Writer", "Copywriter", "Courier", "Customer Support", "Data Analyst", "Data Engineer", "Data Scientist", "Database Administrator", "Delivery Driver", "Dentist", "Designer", "Developer", "Digital Marketer", "Doctor", "Driver", "Editor", "Electrical Engineer", "Electrical Technician", "Electrician", "Engineer", "Entrepreneur", "Event Coordinator", "Event Manager", "Event Planner", "Executive Director", "Factory Worker", "Farmer", "Fashion Designer", "Financial Advisor", "Financial Analyst", "Financial Planner", "Firefighter", "Fisherwoman", "Fitness Instructor", "Fitness Trainer", "Flower Seller", "Freelancer", "Graphic Designer", "HR Executive", "HR Manager", "HR Specialist", "Hair Stylist", "Handicrafts Maker", "Healthcare Assistant", "Human Resources", "Human Resources Manager", "IT Consultant", "IT Manager", "IT Specialist", "IT Support", "IT Support Specialist", "Insurance Agent", "Interior Designer", "Janitor", "Journalist", "Laboratory Technician", "Lawyer", "Librarian", "Manager", "Marketing Director", "Marketing Executive", "Marketing Manager", "Marketing Specialist", "Mechanic", "Mechanical Engineer", "Medical Assistant", "Musician", "Nanny", "Network Administrator", "Network Engineer", "Nurse", "Nurse Practitioner", "Nutritional Specialist", "Nutritionist", "Operations Manager", "Painter", "Personal Trainer", "Pharmacist", "Photographer", "Physician", "Physicist", "Physiotherapist", "Pilot", "Plumber", "Police Officer", "Potter", "Primary School Teacher", "Product Designer", "Product Manager", "Program Manager", "Project Coordinator", "Project Manager", "Psychologist", "Public Relations Specialist", "Real Estate Agent", "Receptionist", "Research Analyst", "Research Assistant", "Research Scientist", "Researcher", "Restaurant Manager", "Retail Manager", "Retail Worker", "Retired", "SEO Specialist", "Sales Executive", "Sales Manager", "Sales Representative", "Salesperson", "Scientist", "Seamstress", "Secretary", "Security Guard", "Security Officer", "Shopkeeper", "Social Worker", "Software Architect", "Software Developer", "Software Engineer", "Software Tester", "Street Vendor", "Student", "Surgeon", "Tailor", "Taxi Driver", "Teacher", "Technician", "Therapist", "Truck Driver", "UX Designer", "Vegetable Vendor", "Veterinarian", "Waitress", "Warehouse Worker", "Weaver", "Web Developer", "Writer"
            ];
            
            occupations.forEach((job, index) => {
                let option = document.createElement("option");
                option.value = index;
                option.textContent = job;
                occupationSelect.appendChild(option);
            });
        });

        document.getElementById("stressForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(event.target);
            let data = Array.from(formData.values()).map(Number);
            
            fetch("/api", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data })
            })
            .then(response => response.json())
            .then(result => {
                let stressLevel = "Unknown";
                if (result.stress_level === 0) stressLevel = "High";
                else if (result.stress_level === 1) stressLevel = "Low";
                else if (result.stress_level === 3) stressLevel = "Medium";
                document.getElementById("result").textContent = "Predicted Stress Level: " + stressLevel;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
